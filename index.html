<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi chị Phượng</title>
    <link rel="stylesheet" href="./Asset/Css/style.css">
    <link rel="stylesheet" href="./Asset/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Asset/bootstrap-5.3.0-alpha3-dist/css/bootstrap-theme.min.css">
    <script src="./Asset/bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="main">
        <div id="header"></div>
        <div id="contenr-container">
            <div class="title">
                <div class="CMSN">Chúc Mừng Sinh Nhật - Happy Birthday</div>
            </div>
            <div class="picture">
                <div class="container-slider">
                    <div id="slider">
                        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active" data-bs-interval="10000">
                                <img src="./Asset/Img/1.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item" data-bs-interval="2000">
                                <img src="./Asset/Img/2.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="./Asset/Img/3.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="./Asset/Img/4.jpg" class="d-block w-100" alt="...">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                </div>
            </div>    
            <div class="content">
                <div class="LoiChuc">Chúc chị Phượng sinh nhật dui dẻ<br>Chúc chị sớm có được anh Nam </div>
            </div>
            <div class="banhkem">
                <img src="https://thuthuatnhanh.com/wp-content/uploads/2020/10/hinh-dong-chuc-mung-sinh-nhat-voi-chiec-banh-kem-nho-nhan.gif" 
                height="200px"
                width="200px"/>
                <img src="https://thuthuatnhanh.com/wp-content/uploads/2020/10/hinh-dong-chuc-mung-sinh-nhat-voi-chiec-banh-kem-nho-nhan.gif" 
                height="200px"
                width="200px"/>
                <img src="https://thuthuatnhanh.com/wp-content/uploads/2020/10/hinh-dong-chuc-mung-sinh-nhat-voi-chiec-banh-kem-nho-nhan.gif" 
                height="200px"
                width="200px"/>
            </div>
              
        <div id="footer"></div>
    </div>
    
</body>
</html>
